<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>The Team | Literary Speaking</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "d12debe4-4f24-4db4-bfa5-9f6ee5f38d48",
        });
      });
    </script>
    <style>
        .hero-banner{height:60vh;min-height:400px;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;position:relative;padding:0 20px;background-image:url(https://i.imgur.com/hs1heGf.png);background-attachment:fixed;background-position:center;background-repeat:no-repeat;background-size:cover}
        .hero-banner .overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:2}
        .hero-banner .content{position:relative;z-index:3}
        .hero-banner h1{font-size:3.8rem;font-weight:900;margin:0;line-height:1.2}
        .founder-box{background-color:#EFD2FD;padding:40px;border-radius:20px;margin-top:50px}
        .founder-grid{display:grid;grid-template-columns:1fr 1.5fr;gap:40px;align-items:center;text-align:left}
        .founder-images img{width:100%;border-radius:16px;margin-bottom:20px}
        .founder-bio p{line-height:1.7;white-space:pre-wrap;margin:0;color:#2d0070;}
        .team-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:40px;justify-content:center;margin-top:50px}
        .newsletter-team-grid{max-width:260px;margin:50px auto 0}
        .team-member{text-align:center;cursor:pointer}
        .team-member .portrait{width:100%;max-width:220px;aspect-ratio:1/1;object-fit:cover;border-radius:50%;transition:transform .3s ease, box-shadow .3s ease; margin-bottom: 15px; display: inline-block;}
        .team-member:hover .portrait{transform:scale(1.05);box-shadow:0 10px 20px rgba(0,0,0,0.1)}
        .team-member-name{font-size:1.2rem;font-weight:700;margin:0}
        .team-member-title{font-size:1rem;color:var(--color-text-light);margin-top:5px}
        @media (max-width:768px){
        .hero-banner{background-attachment:scroll}
        .hero-banner h1{font-size:2.2rem}
        .founder-grid{grid-template-columns:1fr; text-align: center;}
        .team-grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px}
        }
    </style>
</head>
<body data-current-page="the-team">
    <header class="site-header" id="header"></header>

    <main>
        <section class="hero-banner">
            <div class="overlay"></div>
            <div class="content scroll-animated">
                <h1 class="lang-switch" data-en="Who are We?" data-es="¿Quiénes Somos?"></h1>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-purple)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Founder and Program Director" data-es="Fundadora y Directora"></h2>
                <div class="founder-box scroll-animated">
                    <div class="founder-grid">
                        <div class="founder-images">
                            <img src="https://i.imgur.com/UWWW0Pc.jpeg" alt="Alejandra Perry Portrait">
                            <img src="https://i.imgur.com/HYqSjLz.jpeg" alt="Alejandra Perry Secondary">
                        </div>
                        <div class="founder-bio">
                            <p class="lang-switch" data-en="Hello Everyone!

My name is Alejandra, and I am the founder and director of Literary Speaking.<br><br>My experience as a tutor started in middle school with helping family and friends. As I got to know my students better, I realized that many had the willingness and ability to excel but lacked support systems to do so. Many came from other countries not knowing English, and many more came from low-income backgrounds.<br><br>To mitigate the impact these disadvantages would have on them in school, I began to organize school-wide tutoring my Freshman year. At first, I focused on English language skills, but I soon realized that helping students learning English (ELL) extended beyond that.<br><br>With other tutors and volunteers involved, we began to offer any academic subject students need assistance with, as well as FAST test and SAT preparation.<br><br>Between the dedicated tutors I work with to my perseverant students, tutoring is a passion I plan to continue after high school.<br><br>I hope you can join us and help impact other's lives one student at a time.

Sincerely,
Alejandra Perry
Literary Speaking Tutoring & Mentorship" data-es="¡Hola a todos!

Me llamo Alejandra y soy la fundadora y directora de Literary Speaking.<br><br>Mi experiencia como tutora comenzó en la secundaria, ayudando a familiares y amigos. A medida que conocí mejor a mis alumnos, me di cuenta de que muchos tenían la voluntad y la capacidad de sobresalir, pero carecían de apoyo. Muchos venían de otros países sin saber inglés, y muchos más provenían de familias de bajos recursos.<br><br>Para mitigar el impacto que estas desventajas tendrían en ellos, comencé a organizar tutorías para toda la escuela durante mi primer año de secundaria. Al principio, me centré en el inglés, pero pronto me di cuenta de que ayudar a los estudiantes que aprenden inglés (ELL) iba más allá. Con la participación de otros tutores, comenzamos a ofrecer ayuda con cualquier materia académica en la que los estudiantes necesitaran ayuda, así como preparación para los exámenes FAST y SAT.<br><br>Entre los dedicados tutores con los que trabajo y mis perseverantes alumnos, la tutoría es una pasión que planeo continuar después de la secundaria.<br><br>Espero que te unas a nosotros y ayudes a impactar la vida de otros, estudiante a estudiante.

Sinceramente,
Alejandra Perry
Tutoría y Mentoría de Literary Speaking"></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-green)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Paul W. Bell Middle School Board of Directors" data-es="Junta Directiva de Paul W. Bell Middle School"></h2>
                <div class="team-grid" id="pwb-board-grid"></div>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-purple)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Miami Coral Park Senior High School Board of Directors" data-es="Junta Directiva de Miami Coral Park Senior High School"></h2>
                <div class="team-grid" id="mcp-board-grid"></div>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-yellow)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Article and Newsletter Team" data-es="Equipo de Artículos y Boletín"></h2>
                <div class="team-grid" id="newsletter-grid"></div>
            </div>
        </section>
        
        <section class="section" style="--section-bg: var(--color-teal)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Our Tutors" data-es="Nuestros Tutores"></h2>
                <div class="team-grid" id="tutors-grid"></div>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-purple)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Our Mentors" data-es="Nuestros Mentores"></h2>
                <div class="team-grid" id="mentors-grid"></div>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-red)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Outreach/Marketing Team" data-es="Equipo de Alcance/Marketing"></h2>
                <div class="team-grid" id="outreach-grid"></div>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-pink)">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Previous Volunteers" data-es="Voluntarios Anteriores"></h2>
                <div class="team-grid" id="previous-volunteers-grid"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer"></footer>

    <script src="../../router.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await siteRouter.loadMembers();
            
            const pwbBoard = [
                { id: 'aitana-avila000', title_en: 'Vice President', title_es: 'Vicepresidenta' },
                { id: 'amiel-cabellero000', title_en: 'Secretary', title_es: 'Secretario' },
                { id: 'amaylor-torres000', title_en: 'Historian', title_es: 'Historiador' }
            ];

            const mcpBoard = [
                { id: 'camila-lopez000', title_en: 'Vice President', title_es: 'Vicepresidenta' },
                { id: 'vanessa-garcia000', title_en: 'Secretary', title_es: 'Secretaria' },
                { id: 'angelina-garma000', title_en: 'Historian', title_es: 'Historiadora' },
                { id: 'jeanmichael-gonzalvo000', title_en: 'Historian', title_es: 'Historiador' }
            ];

            const newsletterTeam = ['natalie-arenal000', 'alejandra-rivero000'];

            const mentors = ['dianela-rodriguez000'];

            const tutors = [
                'sofia-gonzalez-carba000', 'isabella-stubbs000', 'eimy-gil000', 'nicole-alvarez000',
                'andrew-cuellar000', 'nicolas-vilches000', 'johann-lara000', 'amelia-guerra000', 'amaylor-torres000'
            ];

            const outreachTeam = ['adrian-gomez000', 'jose-unanue000', 'amaylor-torres000'];

            const previousVolunteers = ['stephanie-jimenez000', 'ilie-tornes000'];

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            const populateTeamSection = (containerSelector, membersList, lang) => {
                const grid = document.querySelector(containerSelector);
                if (!grid || !siteRouter.members) return;
                grid.innerHTML = '';

                membersList.forEach(item => {
                    const hasTitle = typeof item === 'object';
                    const memberId = hasTitle ? item.id : item;
                    const memberData = siteRouter.members[memberId];

                    if (!memberData) return;

                    const memberEl = document.createElement('div');
                    memberEl.className = 'team-member';
                    memberEl.dataset.memberId = memberId;

                    let titleHTML = '';
                    if (hasTitle) {
                        const title = item[`title_${lang}`] || item.title_en;
                        titleHTML = `<p class="team-member-title">${title}</p>`;
                    }

                    memberEl.innerHTML = `
                        <img src="${memberData.portrait}" alt="${memberData.name}" class="portrait">
                        <h3 class="team-member-name">${memberData.name}</h3>
                        ${titleHTML}
                    `;
                    
                    memberEl.addEventListener('click', () => siteRouter.navigateTo('member', memberId));
                    grid.appendChild(memberEl);
                    memberEl.classList.add('scroll-animated');
                    observer.observe(memberEl);
                });
            };
            
            const currentLang = localStorage.getItem('language') || 'en';
            populateTeamSection('#pwb-board-grid', pwbBoard, currentLang);
            populateTeamSection('#mcp-board-grid', mcpBoard, currentLang);
            populateTeamSection('#newsletter-grid', newsletterTeam, currentLang);
            populateTeamSection('#mentors-grid', mentors, currentLang);
            populateTeamSection('#tutors-grid', tutors, currentLang);
            populateTeamSection('#outreach-grid', outreachTeam, currentLang);
            populateTeamSection('#previous-volunteers-grid', previousVolunteers, currentLang);
            
            document.querySelectorAll('.scroll-animated:not(.team-member)').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
