<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Have Moved!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    a.button:hover {
      background-color: #6a11cb;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>We have moved!<br>Please visit Literary Speaking at</h1>
  <a class="button" href="https://literaryspeaking.weebly.com/" target="_blank">Visit Literary Speaking</a>
</body>
</html>
